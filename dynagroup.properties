spring.datasource.url=jdbc:postgresql://localhost/dynagroup-db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.enabled=true

storage.location.root=/Users/amaru/Sandbox/dynagroup/public-upload
storage.location.cover=/cover
storage.location.profile=/profile
storage.location.media=/media

